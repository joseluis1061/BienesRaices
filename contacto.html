    <h1 class="fw-300 centrar-texto">Contacto </h1>
    <img src="./img/destacada3.jpg" alt="Imagen Anuncio">
    <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h1>
    <!-- Inicio formulario -->

    <div class="contenedor contenido-centrado seccion">
        <form action="">
            <p>Informacion personal</p>
            <label for="">Nombre:</label><br><input name="firstname" type="text" ><br>
            <label for="">Email:</label><br><input name="email" type="text" ><br>
            <label for="">Telefono: </label><br><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
            <label for="">Mensaje: </label><br><textarea id="msg"></textarea><br>
        </form>
        
        <form action="">
            <p>Información personal</p>
            <label for="">Vende o Compra:</label><br>
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Vendo">
                <option value="Compro">
            </datalist>
        </form>

        <form action="">
            <p>Contacto</p>
            <p>Como desea ser Contactado</p>
            <label for="">Teléfono</label><br> <input type="radio" name="gender" value="telefono" > <br>
            <label for="">Correo</label><br> <input type="radio" name="gender" value="telefono" > <br>

            <p>Si eligío teléfono, elija la Fecha y Hora</p>
            <label for="">Fecha:</label><br><input type="date" name="fecha"><br>
            <label for="">Hora:</label><br><input type="time" name="hora"><br>

            <input type="submit" class="boton-verde boton">
       </form>
    </div>
