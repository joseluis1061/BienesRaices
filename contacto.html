<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Inicio header -->
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="./img/logo.svg" alt="logo">
                </a>

                <div class="mobile-menu"><!-- Menu amburguesa -->
                    <a href="#navegacion">
                        <img src="./img/barras.svg" alt="icono menu">
                    </a>
                </div>
        
                <nav class="navegacion" id="navegacion">
                    <a target="blank" href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>        
                </nav>
            </div>
        </div>
    </header>
    <!-- fin header -->

    <h1 class="fw-300 centrar-texto">Contacto </h1>
    <img src="./img/destacada3.jpg" alt="Imagen Anuncio">
    <!-- Inicio formulario -->

    <main class="contenedor contenido-centrado seccion">
            <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h1>
            <form action="">
                <fieldset>
                    <legend>Informacion personal</legend>
                    <label for="nombre">Nombre:</label><input type="text" id="nombre" placeholder="Tu nombre">
                    <label for="email">Nombre:</label><input type="email" id="email" placeholder="Email" required>
                    <label for="telefono">Telefono: </label><input type="tel" id="telefono" placeholder="Telefono" required>
                    <label for="mensaje">Mensaje: </label><textarea id="mensaje"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Informacion Sobre Propiedad</legend>
                    <label for="opciones">Vende o Compra:</label>
                    <select name="" id="opciones">
                        <option value="" disabled selected>--Seleccione--</option>
                        <option value="compra">Compra</option>
                        <option value="vende">Vende</option>
                    </select>

                    <label for="cantidad">Presupuesto</label>
                    <input type="number" id="cantidad" min="0">
                </fieldset>

                <fieldset>
                    <legend>Contacto</legend>

                    <p>Como desea ser contactado</p>

                    <div class="forma-contacto">
                        <label for="telefono">Teléfono</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono"> 
                        
                        <label for="email">Correo</label>
                        <input type="radio" name="contacto" value="correo" id="email"> 
                    </div>

                    <p>Si eligío teléfono, elija la Fecha y Hora</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="9:00" max="18:00">
                </fieldset>
                <input type="submit" class="boton-verde boton">
            </form>

    </main>
    <!-- Fin formulario -->

    <!-- Inicio del footer -->
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a target="blank" href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2019&copy;</p>
        </div>

    </footer>
    <!-- Final del footer -->
</body>

</html>
